<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Bootstrap 3 + Salvattore Example, A 'jQuery Masonry' alternative with CSS-driven configuration.</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
  <style type="text/css">
/* GRIDS */
.intro-grid,
.test-grid { 
  margin: 0 -10px;
}

.column { float: left; }
.size-1of1 { width: 100%; }
.size-1of2 { width: 50%; }
.size-1of3 { width: 33.333%; }
.size-1of4 { width: 25%; }

.item { margin: 0 10px 20px; }

/* GRIDS: INTRO GRID */
.intro-grid {
  position: relative;
}

.intro-grid .column {
  position: relative;
}
.intro-grid .column::before {
  position: absolute;
  display: block;
  top: 0;
  left: 5px;
  padding: 0 7px;
  border-radius: 3px 0 3px 0;
  font-size: 14px;
  background: #3a1806;
  color: #fff;
  z-index: 1;
}
.intro-grid .column::after {
  position: absolute;
  display: block;
  content: '';
  top: 0; right: 5px;
  bottom: 15px; left: 5px;
  border-radius: 3px;
}

.intro-grid .item {
  position: relative;
  padding: 20px;
  font-size: 36px;
  background: #743117;
  background: rgba(0,0,0,0.5);
  border-radius: 2px;
}
.intro-grid .item::after {
  position: absolute;
  content: attr(data-n);
  line-height: 40px;
  margin-top: -20px;
  top: 50%;
  left: 0; right: 0;
  text-align: center;
  color: #fff;
}

.item[data-n="1"] { padding-bottom: 50%; }
.item[data-n="2"] { padding-bottom: 30%; }
.item[data-n="3"] { padding-bottom: 70%; }
.item[data-n="4"] { padding-bottom: 40%; }
.item[data-n="5"] { padding-bottom: 70%; }
.item[data-n="6"] { padding-bottom: 80%; }
.item[data-n="7"] { padding-bottom: 90%; }
.item[data-n="8"] { padding-bottom: 100%; }

/* GRIDS: TEST GRID */
.test-grid .item {
  margin-bottom: 30px;
  padding-top: 10px;
  text-align: justify;
  border-top: 5px solid #e9632f;
}
.test-grid h1 {
  float: left;
  margin-right: 15px;
}

@-webkit-keyframes showsup {
  from { opacity: 0; -webkit-transform: translate(0, -20px); }
  to   { opacity: 1; -webkit-transform: translate(0, 0); }
}
@-moz-keyframes showsup {
  from { opacity: 0; -moz-transform: translate(0, -20px); }
  to   { opacity: 1; -moz-transform: translate(0, 0); }
}
@-o-keyframes showsup {
  from { opacity: 0; -o-transform: translate(0, -20px); }
  to   { opacity: 1; -o-transform: translate(0, 0); }
}
@keyframes showsup {
  from { opacity: 0; transform: translate(0, -20px); }
  to   { opacity: 1; transform: translate(0, 0); }
}

.test-grid .item.added {
  -webkit-animation: showsup 0.5s;
  -moz-animation: showsup 0.5s;
  -o-animation: showsup 0.5s;
  animation: showsup 0.5s;
}

/* GRIDS: SHOWCASE GRID */
.showcase {
  margin-bottom: 0;
}
.showcase h1 {
  margin-bottom: 0.1em;
}
.showcase .layout-redux {
  padding-top: 0;
  padding-bottom: 0;
}
.showcase p {
  font-size: 1.5em;
  line-height: 1.25;
}
.showcase span {
  margin-right: 10px;
}
.showcase .button {
  margin-top: 10px;
}

.showcase-grid {
  margin-bottom: 1em;
}
.showcase-grid .item {
  position: relative;
  margin: 0; padding: 0;
  overflow: hidden;
}
.showcase-grid figcaption {
  position: absolute;
  bottom: 0;
  padding: 0 0.1em;
}

/* RESPONSIVE & SALVATTORE */
@media screen and (max-width: 690px) {
  .layout-redux {
    width: inherit;
  }
  .site-header .title {
    font-size: 96px;
  }
  .site-header .subtitle {
    font-size: 18px;
  }
}

@media screen and (max-width: 819px) {
  .layout-redux {
    width: inherit;
  }
}
@media screen and (max-width: 1299px) {
  .site-header nav {
    float: none;
    margin-bottom: 20px;
  }
  .site-header .subtitle br {
    display: none;
  }
}

@media screen and (max-width: 480px){
  body {
    font-size: 16px;
  }

  .site-header, .layout-redux {
    padding: 30px 20px;
  }

  .intro-grid[data-columns]::before,
  .test-grid[data-columns]::before,
  #intro-settings::before,
  .showcase-grid[data-columns]::before {
    content: '1 .column.size-1of1';
  }
}

@media screen and (min-width: 481px) {
  .showcase-grid[data-columns]::before {
    content: '3 .column.size-1of3';
  }
}

@media screen and (min-width: 481px) and (max-width:819px) {
  .site-header, .layout-redux {
    padding: 30px 40px;
  }
  .intro-grid[data-columns]::before,
  #intro-settings::before {
    content: '2 .column.size-1of2';
  }
}
@media screen and (min-width: 820px) and (max-width: 1299px) {
  .intro-grid[data-columns]::before,
  #intro-settings::before {
    content: '3 .column.size-1of3';
  }
}
@media screen and (min-width: 1300px){
  .intro-grid[data-columns]::before,
  #intro-settings::before {
    content: '4 .column.size-1of4';
  }
}

@media screen and (min-width: 481px) and (max-width: 1099px) {
  .test-grid[data-columns]::before {
    content: '2 .column.size-1of2';
  }
}
@media screen and (min-width: 1100px) {
  .test-grid[data-columns]::before {
    content: '3 .column.size-1of3';
  }
}
  </style>
</head>
<body>

</html>
